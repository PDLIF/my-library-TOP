<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Library | The Odin Project</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:opsz,wght@14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="./main.js" defer></script>
</head>
<body>
    <h1 class="page-heading fs-700">My Library</h1>
    <button id="newBookButton">New Book</button>
    <dialog id="formContainer" class="text-white bg-dark-lighter hidden">
        <form id="bookForm" class="flex">
            <div class="formField flex">
                <label for="title">Title:   </label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="formField flex">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" pattern="[A-Za-z\s]+" required>
            </div>
            <div class="formField flex">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div class="formField flex">
                <label for="read">Read:</label>
                <select name="read" id="read">
                    <option value="Not selected" disabled selected>Not selected</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button id="addBookButton" type="submit">Add Book</button>
        </form>
    </dialog>
    <div id="libraryDisplay" class="flex"></div>
</body>
</html>
